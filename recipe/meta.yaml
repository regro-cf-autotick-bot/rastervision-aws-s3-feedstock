{% set name = "rastervision-aws-s3" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rastervision_aws_s3-{{ version }}.tar.gz
  sha256: 43dae2e18221417677d69b10f9a6b1c6788abbf950484c3b42e46baa13a8dbc7
  patches:
    - 0001-fix-imports.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - rastervision=rastervision.aws_s3.s3_file_system:main

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - awscli
    - boto3
    - python >={{ python_min }}
    - rastervision-pipeline ==0.13.1

test:
  imports:
    - rastervision.aws_s3
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/azavea/raster-vision
  summary: A rastervision plugin that adds an AWS S3 file system
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
